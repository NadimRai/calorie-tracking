<select (change)="onChange($event.target.value)">
  <option value="all">Show All</option>
  <option value="highCalories">High Calories</option>
  <option value="lowCalories" selected="selected">Low Calories</option>
</select>
<div *ngFor="let food of childfoods | completeness:selectedCompleteness">
	<p>Name: {{food.name}}</p>
	<p>Details: {{food.details}}</p>
	<p>Calories: {{food.calories}}</p>
	<button class="btn btn-primary" (click)="editFood(food)">Edit</button>
</div>
