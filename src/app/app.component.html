<h1>Meal Tracker</h1>
<div class="container">
	<app-food-list
		[childfoods]="masterfoods"
		(clickSender)="showDetails($event)"></app-food-list>	
		
	<app-edit-food
		[childEditFood]="selectedMeal"
		(doneEditingSender)="finishedEditing()"></app-edit-food>

	<app-new-food (newFoodSender)="addTask($event)"></app-new-food>
</div>
